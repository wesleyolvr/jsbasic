<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>somando numeros</title>
    <style>
        body{
            font: normal 10pt Arial;
        }
        input{
            font: normal 10pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="t1" id="t1"> +
    <input type="number" name="t2" id="t2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar() {
            var t1 = window.document.getElementById('t1')
            var t2 = window.document.getElementById('t2')
            var res = window.document.getElementById('res')
            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var s = n1 + n2
            res.innerHTML  = `${t1.value} + ${t2.value} = ${s}`            
        }
    </script>
    
</body>
</html>
